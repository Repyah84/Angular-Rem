<div class="posts">
  <span *ngIf="showLoad">Loading...</span>
  <div *ngIf="!showLoad" class="container">
    <span *ngIf="posts.length === 0">You dont have posts !</span>
    <div class="post" *ngFor="let item of posts; let index = index">
      <div class="post-date">
        <h3>{{ item.date | date: 'EEEE/ MMMM d/ y/ h:mm a' }}</h3>
        <div class="post-btn">
          <button class="btn btn-delite" (click)="onDelitePOst(item.key)">Delite Post</button>
        </div>
      </div>
      <div class="post-link">
        <div>
          <h2>{{ item.title }}</h2>
          <div class="foods" *ngFor="let food of item.foods">
            <p>{{ food.foodName }} | {{ food.amount }}</p>
          </div>
          <h3>All Calories | {{ item.allCalories }}</h3>
          <div *ngIf="item.comment">
            <p>{{ item.comment }}</p>
          </div>
        </div>
        <div>
          <button class="btn" (click)="onOpenPost(item.key)">Open Post</button>
        </div>
      </div>
    </div>
  </div>
</div>
